<!DOCTYPE html>
<html lang = "en-US">
<head>
    <title>Grid!!!</title>
    <link href = "css/feedPage.css" rel="stylesheet">
</head>
<body>
    <div class="gridwrapper">
        <header>
            <button type="button" class="profile">Profile</button>
            <button type="button" class="feed">Feed</button>
            <button type="button" class="upload">Upload</button>
            <button type="button" class="fotd">FOTD</button>
            <button type="button" class="signout">Sign Out</button>
        </header>
        <div class="left"></div>
        <div class="mid">
            <div class="name">
                <div class="pic"><img src="https://static.wikia.nocookie.net/joke-battles/images/8/82/Drip_Goku.jpg/revision/latest?cb=20210218133611"></div>
                <div class="pfname"><h1>Son Goku</h1></div>
                <div class="date"><h1>3/23/2022</h1></div>
            </div>
            <div class="fitpic">
                <img src="https://static.wikia.nocookie.net/joke-battles/images/8/82/Drip_Goku.jpg/revision/latest?cb=20210218133611">
            </div>
            <div class="description">
                <p class="text">
                    Glasses: Shades <br>
                    Jacket: Supreme <br>
                    Shirt: Supreme <br>
                </p>
            </div>
            <div class="rating">
                <img class="stars" src="https://miro.medium.com/max/1106/1*PvoG2ZWSd5Z-a3k2jdM55A.png" height="60px" width="200px">
            </div>
        </div>
        <div class="right"></div>
    </div>

</body>
</html>

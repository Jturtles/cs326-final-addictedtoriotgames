<!DOCTYPE html>
<html lang = "en-US">
<head>
    <title>Feed</title>
    <link href = "css/feedPage.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">

    <script type="module" src="feedPage.js"></script>
</head>
<body>
    <div class="gridwrapper">
        <header>
            <button id = "prof" type="button" class="profile">Profile</button>
            <button id = "fd" type="button" class="feed">Feed</button>
            <button id = "upload" type="button" class="upload">Upload</button>
            <h1 class="logo">FOTD</h1>
            <button id = "sout"type="button" class="signout">Sign Out</button>
        </header>
        <div class="left"></div>
        <div class="mid">
            <div class="name">
                <div class="pic"><img src="Drip_Goku.webp" alt="Goku wearing a drippy outfit"></div>
                <div class="pfname"><h1>Son Goku</h1></div>
                <div class="date"><h1>3/23/2022</h1></div>
            </div>
            <div class="fitpic">
                <img src="Drip_Goku.webp" alt="Goku wearing a drippy outfit">
            </div>
            <div class="description">
                <p class="text">
                    Glasses: Shades <br>
                    Jacket: Supreme <br>
                    Shirt: Supreme <br>
                </p>
            </div>
            <div class="rating">
                <img class="stars" src="https://miro.medium.com/max/1106/1*PvoG2ZWSd5Z-a3k2jdM55A.png" height="60" width="200" alt="star ratings">
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>

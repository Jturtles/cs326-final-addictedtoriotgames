<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/upload.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <script type="module" src="upload.js"></script>
    <title>Upload</title>
  </head>
  <body>

    <div class="gridwrapper">
      <header>
          <button id = "prof" type="button" class="profile">Profile</button>
          <button id = "fd" type="button" class="feed">Feed</button>
          <button type="button" class="upload">Upload</button>
          <h1 class="logo">FOTD</h1>
          <button id = "sout"type="button" class="signout">Sign Out</button>
      </header>
      <div class = "mid">
        <div class = square>
          <div class = left>
            <span class="material-icons" id = "uploadIcon">upload_file</span>
              </style>
            <p class = "support">Supported Files: All Image Files</p>
          </div>
          <div class = right>
            <form class = uploadForm action="/upload" method="post">
              <textarea class = "description" type="text" name="Description" rows = "10"cols = "30">Describe your fit in detail</textarea>
              <br>
              <label for = "picUpload" id = "label" class="btn">Select Image</label>
              <input id = "picUpload" type = "file" style="visibility:hidden;" name = "upload" accept = "image/jpeg  , image/png"/>
              <button class='submit' type = "submit">Submit</button>
          </form>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>

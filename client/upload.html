<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/upload.css" />
    <script type="module" src="upload.js"></script>

       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="gridwrapper">
      <header>
        <div class="test">
          <h1 id = "logo" class="logo">FOTD</h1>
        </div>
        <div class="test">
          <button id = "prof" type="button" class="button">Profile</button>
        </div>
        <div class="test">
          <button id = "fd"type="button" class="button">Feed</button>
        </div>
        <div class="test">
          <button id = "upload" type="button" class="button">Upload</button>
        </div>
        <div class="test">
          <button id ="delete" type="button" class="button">Delete</button>
        </div>
        <div class="test">
          <button id = "sout"type="submit" class="button">Sign Out</button>
        </div>
    </header>
    <div class="bottomGrid">
      <div class="test2"></div>
      <div class="mid">
        <div class="leftBox">
          <div class="picUploadCont">
            <span class="material-icons" id = "uploadIcon"><img class="uploadImg" src="images/imageupload.png"></span>
            <div class="uploadDescCont">
              <p class ="uploadDesc">Upload your fit of the day!</p>
            </div>
          </div>
        </div>
        <div class="rightBox">
          <form class = uploadForm action="/upload" method="post" enctype="multipart/form-data">
            <textarea class = "description" type="text" name="Description" rows = "20"cols = "55" placeholder="Describe your fit in detail."></textarea>
            <div class="submitCont">
              <label disabled class="picUploadButton" for="picUpload"><input class="submit" id = "picUpload" type = "file" name = "upload" accept = "image/jpeg  , image/png , image/jpg" />Upload</label>
              <button class='submit' type = "submit">Submit</button>
            </div>
            <div class="supportCont"><p class = "support">Supported Files: .jpg, .jpeg, .png</p></div>
        </form>
        </div>
      </div>
      <div class="test2"></div>
    </div>
  </div>
  </body>
</html>

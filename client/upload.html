<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/upload.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">

    <script type="module" src="upload.js"></script>
    <title>Upload</title>
  </head>
  <body>

    <div class="gridwrapper">
      <header>
          <button id = "prof" type="button" class="profile">Profile</button>
          <button type="button" class="feed">Feed</button>
          <button type="button" class="upload">Upload</button>
          <h1 class="logo">FOTD</h1>
          <button id = "sout"type="button" class="signout">Sign Out</button>
      </header>
      <div class = "mid">
        <div class = square>
        <div class = "form">
          <div>
            <input id = "description" class = "description" type="text" name="Description" placeholder="Description">
            <br>
            <input type = "file" name = "upload" accept = "image/*" />
            <br>
            <button id = "upload" class = "submit">Submit</button>
          </div>
        </div>
        </div>
      </div>
    </div> 
  </body>
</html>

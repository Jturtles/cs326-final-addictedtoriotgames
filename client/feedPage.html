<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feed Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/feedPage.css" />
    <script type="module" src="feedPage.js"></script>
    
       <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=League+Spartan:wght@300&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="gridwrapper">
      <header>
        <div class="test">
          <button id = "prof" type="button" class="button">Profile</button>
        </div>
        <div class="test">
          <button id = "fd"type="button" class="button">Feed</button>
        </div>
        <div class="test">
          <button id = "upload" type="button" class="button">Upload</button>
        </div>
        <div class="test">
         <h4 id="user"></h4>
        </div>
        <div class="test">
          <h1 id = "logo" class="logo">FOTD</h1>
        </div>
        <div class="test">
          <button id = "sout"type="button" class="button">Sign Out</button>
        </div>
    </header>
    <div class="bottomGrid">
      <div class="left"><input type="image" id="previous" img src="images/chevronleft.svg"></div>
      <div class="mid">
            <div class="feedImageCont">
                <div class="userCont">
                    <div class="profilePic"><img src="Drip_Goku.webp"></div>
                    <div class="profileName"><p id="profileName" class="profileName">Goku391</p></div>
                    <div class="date"><p id="date" class="date">May 4th, 2022</p></div>
                </div>
                <div class="image"><img id="feedImg" class="feedImg" src="Drip_goku.webp"></div>
                <div class="ratingCont"></div>
            </div>
                <div class="feedDescCont">
                    <div class="descTitleCont"><p class="descTitle">Description</p></div>
                    <div class="descCont"><p id="description" class="description">My sunglasses are Minecraft Edition from Mojang, $150. T-Shirt is a classic black bogo from Supreme, about $300. My puffer coat is a North Face x Supreme collab, roughly $1600.</p></div>
                    <!-- <div class="ratingCont"></div> -->
                </div>
      </div>
      <div class="right">
        <input type='image' id="next" img src="images/chevronright.svg"></div>
  </div>

  </body>
</html>

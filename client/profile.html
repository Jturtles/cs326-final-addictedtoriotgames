<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/profile.css" />
    <script type="module" src="profile.js"></script>
    
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="gridwrapper">
      <header>
        <div class="test">
          <button id = "prof" type="button" class="button">Profile</button>
        </div>
        <div class="test">
          <button id = "fd"type="button" class="button">Feed</button>
        </div>
        <div class="test">
          <button id = "upload" type="button" class="button">Upload</button>
        </div>
        <div class="test">
          <button id ="delete" type="button" class="button">Delete</button>
        </div>
        <div class="test">
          <h1 id = "logo" class="logo">FOTD</h1>
        </div>
        <div class="test">
          <button id = "sout"type="submit" class="button">Sign Out</button>
        </div>
    </header>
    <div class="bottomGrid">
      <div class="left"></div>
      <div class="mid">
        <div class="profileImage">
          <div class="imgContainer">
            <img src="https://th.bing.com/th/id/OIP.r4aFCZFB_j5YOIHRwZs11wHaHa?pid=ImgDet&rs=1" alt="goku">
          </div>
          <div class="nameContainer">
            <p class="username" id="username">@kev.yen</p>
            <p class="name" id="name">Kevin Nguyen</p>
          </div>
        </div>
        <div class="profileFeed">
          <div class="recentFits">
            <p class = "receFitsTitle">Recent Fits</p>
          </div>
          <div class="photoContainer">
            <div class="photos" id="photoloc">
            </div>
            <div class="pageScrollContainer"></div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </div>

  </body>
</html>

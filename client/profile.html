<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/profile.css" />
    <script type="module" src="profile.js"></script>
    
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@1&family=Arvo&family=Poppins:wght@200;400;500&family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="gridwrapper">
      <header>
        <div class="test">
          <h1 id = "logo" class="logo">FOTD</h1>
        </div>
        <div class="test">
          <button id = "prof" type="button" class="button">Profile</button>
        </div>
        <div class="test">
          <button id = "fd"type="button" class="button">Feed</button>
        </div>
        <div class="test">
          <button id = "upload" type="button" class="button">Upload</button>
        </div>
        <div class="test">
          <button id ="delete" type="button" class="button">Delete</button>
        </div>
        <div class="test">
          <button id = "sout"type="submit" class="button">Sign Out</button>
        </div>
    </header>
    <div class="bottomGrid">
      <div class="left"></div>
      <div class="mid">
        <div class="profileImage">
          <div class="imgContainer">
            <img id='pfp' src="images/defaultpfp.png" alt="goku">
          </div>
            <div class = bottomForm>
              <div class="formCont">
                <form class ="uploadForm" action="/upload/pfp" method='post' enctype="multipart/form-data">
                  <input type="hidden" id="email" name= 'email' value="">
                  <label disabled class="picUploadButton" for="uploadpfp"><input id="uploadpfp" type="file" name = "uploadpfp" class="button" accept = "image/jpeg  , image/png , image/jpg">Upload</label>
                  <button class="submit" type="submit">Submit</button>
                </form>
              <div class="usernameCont">
                <p class="username" id="username">@kev.yen</p>
              </div>
              <div class="nameCont">
                <p class="name" id="name">Kevin Nguyen</p>
              </div>
              </div>
            </div>
        </div>
        <div class="profileFeed">
          <div class="recentFits">
            <p class = "receFitsTitle">Recent Fits</p>
          </div>
          <div class="photoContainer">
            <div class="photos" id="photoloc">
            </div>
            <div class="pageScrollContainer"></div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </div>

  </body>
</html>
